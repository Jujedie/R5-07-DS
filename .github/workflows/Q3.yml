name: Q3

on:
  push:
    branches: ['master']

permissions:
  contents: write

jobs:
  archive-q3:
    name: Créer et pousser Q3_archive_java.txt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Vérifier Q3.java et générer Q3_archive_java.txt
        run: |
          if [ ! -f Q3.java ]; then
            echo "Q3.java introuvable à la racine du dépôt." >&2
            exit 1
          fi

          {
            echo "# Archive Java (Q3)"
            echo ""
            echo "- Nom et prénom: Julien Oyer"
            echo ""
            echo "---"
            echo "## Contenu de Q3.java"
            echo '```java'
            cat Q3.java
            echo '```'
          } > Q3_archive_java.txt

      - name: Commit si changement
        run: |
          if git diff --quiet -- Q3_archive_java.txt; then
            echo "Aucun changement à committer."
            exit 0
          fi
          
          git config user.name  "Jujedie"
          git config user.email "oyer.ludovic@gmail.com"
          git add Q3_archive_java.txt
          git commit -m "Q3: générer Q3_archive_java.txt"
      
          git push 
